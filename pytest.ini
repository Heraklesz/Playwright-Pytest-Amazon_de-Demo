[pytest]
addopts = -ra --strict-markers
testpaths = tests

markers =
    smoke: Critical smoke tests
    regression: Regression test suite
    e2e: End-to-end user journeys
    edge: Edge and negative test scenarios
    checks: Generic site health checks

    amazon_network: Amazon network/request based checks

    api_demo: Demo API automation tests
    api_smoke: API smoke tests
    api_regression: API regression tests
    api_edge: API edge cases

    slow: Slow running tests
    flaky: Known flaky tests
